- title: Host popular web applications and internet services
  description: >
    Powered by Nix and NixOS, Nixup gives you nearly instant deployments of Fediverse services like
    <a href="https://joinpeertube.org/" class="has-text-primary">PeerTube</a>,
    <a href="https://joinmastodon.org/" class="has-text-primary">Mastodon</a> and
    <a href="https://join-lemmy.org/" class="has-text-primary">Lemmy</a>.
    Collaboration software like
    <a href="https://hedgedoc.org/" class="has-text-primary">HedgeDoc</a>,
    <a href="https://cryptpad.fr/" class="has-text-primary">Cryptpad</a> and
    <a href="https://nextcloud.com/" class="has-text-primary">Nextcloud</a>.
    Code repository hosting with
    <a href="https://about.gitea.com/" class="has-text-primary">Gitea</a> and
    <a href="https://forgejo.org/" class="has-text-primary">Forgejo</a>.
    And many, many more.
- title: Deploy to servers you control
  description: >
    Nixup integrates with the APIs of many popular hosting providers such as
    <a href="https://www.hetzner.com/cloud" class="has-text-dark">Hetzner Cloud</a>,
    <a href="https://www.linode.com/" class="has-text-dark">Akamai Linode</a>,
    <a href="https://www.vultr.com/" class="has-text-dark">Vultr</a>,
    <a href="https://azure.microsoft.com/" class="has-text-dark">Microsoft Azure</a> and
    <a href="https://aws.amazon.com/" class="has-text-dark">Amazon Web Services</a>
    to provision servers that you control. You can even bring your own server as long as you can
    connect to it with SSH using public key authentication.
- title: Deploy your own web applications and services
  description: >
    Nixup provides the services and tooling to enable you to use the power of the Nix package
    manager to deploy your own static websites using popular site generators such as
    <a href="https://jekyllrb.com/" class="has-text-primary">Jekyll</a> and
    <a href="https://squidfunk.github.io/mkdocs-material/" class="has-text-primary">Material for MkDocs</a>.
    Or web application development frameworks such as
    <a href="https://rubyonrails.org/" class="has-text-primary">Ruby on Rails</a>,
    <a href="https://expressjs.com/" class="has-text-primary">Express</a>,
    <a href="https://laravel.com/" class="has-text-primary">Laravel</a> and many more.
    Nixup aims to make it easy to harvest the benefits of Nix without requiring a PhD in Computer Science.
- title: Migrate easily between hosting providers
  description: >
    Nixup provides a safe, automated process to migrate your services and data between different
    hosting providers. It leverages the power of reproducible builds that the Nix package manager provides.
