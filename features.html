---
title: Features
---

<section class="section has-background-dark has-text-centered">
  <h2 class="title is-2 has-text-light">{{ page.title }}</h2>
</section>

{% for feature in site.data.features %}
  <section class="hero is-medium is-{% cycle 'link', 'primary' %} has-text-centered">
    <div class="hero-body">
      <p class="title pb-5">{{ feature.title }}</p>
      <p class="subtitle">{{ feature.description }}</p>
    </div>
  </section>
{% endfor %}
